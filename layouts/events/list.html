{{ define "main" }}
<main>
    <header class="page-header">
        {{ partial "breadcrumbs.html" . }}
        <h1>{{ .Title }}</h1>
        {{ if .Description }}
        <div class="page-description">
            {{ .Description | markdownify }}
        </div>
        {{ end }}
    </header>
    <div>
        {{ range sort .Pages "Params.startDate" "asc" }}
        {{ partial "event_entry.html" . }}
        {{ end }}
    </div>
</main>
{{ end }}
